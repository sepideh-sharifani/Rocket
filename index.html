<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Parooni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="blur">
        <div class="left">
            <p class="text">Press the button if you want to see the rocket fly!</p>
            <button class="launch">Launch</button>
            <button class="cancel" style="display:none">Cancel</button>
            <p class="countDown">10</p>
        </div>
        <div class="right">
                <img class="img" src="assets/rocket.png" alt="rocket">
                <img class="imgboom" src="assets/BOOM.png" alt="boom" style="display: none;">
                <p class="text2 crash" style="display: none;">Mission Failed!</p>       
     
        </div>
    </main>    
    <div class="form-container" id="form">
        <p class="formtext">Sure you don't wanna see the rocket fly??</p>
        <button class="btnYes">Yes :(</button>
        <button class="btnNo">No :)</button>
    </div>
</body>


<script src="main.js"></script>
</html>
